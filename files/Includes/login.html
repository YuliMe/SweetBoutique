<!DOCTYPE html>

<html dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Font Awesome icon kit-->
    <script src="https://kit.fontawesome.com/c061aba482.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/CSS/index.css">

    <title>Sweet Boutique</title>
</head>

<body>
    <div id='navBar'></div>
    <main>
        <form onsubmit="return submitForm()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">מייל</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        placeholder="הכנס כתובת מייל" required>
                    <small id="emailHelp" class="form-text text-muted">הכנס כתובת מייל</small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">סיסמה</label>
                    <input type="password" class="form-control" id="password" name="password"
                        aria-describedby="passwordHelp" placeholder="סיסמה" required>
                    <small id="passwordHelp" class="form-text text-muted">יש להזין סיסמה</small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">התחבר</button>
        </form>

    </main>
    <footer id='Footer'></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="/JS/jquery-3.5.1.js"></script>
    <script src="/JS/popper.js"></script>
   <script src="/JS/bootsrap.min.js"></script>
    <script src="/JS/main.js"></script>
    <script src="/JS/masterpage.js"></script>
    <script src="/JS/login.js"></script>
</body>

</html>
