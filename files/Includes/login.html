<!DOCTYPE html>

<html dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Awesome icon kit-->
    <script src="https://kit.fontawesome.com/c061aba482.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/CSS/index.css">

    <title>Sweet Boutique</title>
</head>

<body>
    <div id='navBar'></div>
    <main>
        <form onsubmit="return submitForm()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">מייל</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        placeholder="הכנס כתובת מייל" required>
                    <small id="emailHelp" class="form-text text-muted">הכנס כתובת מייל</small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">סיסמה</label>
                    <input type="password" class="form-control" id="password" name="password"
                        aria-describedby="passwordHelp" placeholder="סיסמה" required>
                    <small id="passwordHelp" class="form-text text-muted">יש להזין סיסמה</small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">התחבר</button>
        </form>

    </main>
    <footer id='Footer'></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="/JS/main.js"></script>
    <script src="/JS/masterpage.js"></script>
    <script src="/JS/login.js"></script>
</body>

</html>
