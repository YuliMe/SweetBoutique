<!DOCTYPE html>

<html dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">

    <!-- Font Awesome icon kit-->
    <script src="/JS/c061aba482.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/CSS/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="/CSS/index.css">
    <link rel="stylesheet" type="text/css" href="/CSS/searchcake.css">

    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>

    <title>Sweet Boutique</title>
</head>

<body>
    <div id="navBar"></div>
    <main>
        <form onsubmit="return search()">
            <h1>חיפוש עוגה</h1>
            <div>
                <div class="form-group col-md-12">
                    <input type="search" id="address-input" name="address" placeholder="חפש בסביבה" />
                </div>
                <section class="background">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>סוגי קינוחים</label>
                            <div class="checkboxGroup" id="dessertsGroup"></div>
                        </div>
                    </div>
                </section>
                <section class="background">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>קטגוריות נוספות</label>
                            <div class="checkboxGroup" id="categoriesGroup"></div>
                        </div>
                    </div>
                </section>
            </div>
            <button type="submit" class="btn buttons">חפש</button>
        </form>
        <section class="background" id="tablesection">
            <table class="table">
                <thead>
                    <th>מייל</th>
                    <th>שם</th>
                    <th>טלפון</th>
                    <th>שם עסק</th>
                    <th>מיקום</th>
                    <th>טווח מחירים</th>
                    <th>אתר בית</th>
                    <th>קינוחים</th>
                    <th>קטגוריות נוספות</th>
                    <th>מרחק</th>
                    <th></th>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </section>
    </main>
    <footer id="Footer">
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/JS/jquery-3.5.1.js"></script>
    <script src="/JS/popper.min.js"></script>
    <script src="/JS/bootstrap.min.js"></script>
    <script src="/JS/jquery.dataTables.min.js"></script>
    <script src="/JS/main.js"></script>
    <script src="/JS/masterpage.js"></script>
    <script src="/JS/searchcake.js"></script>

</body>

</html>
